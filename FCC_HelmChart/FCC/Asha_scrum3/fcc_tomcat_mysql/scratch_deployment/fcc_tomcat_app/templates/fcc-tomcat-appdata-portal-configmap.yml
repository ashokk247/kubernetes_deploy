apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.fcctomcat_pod.configMap.portal.configMap.name }}
  namespace: {{ .Values.fcctomcat_deployment.namespace }}
data:
  portal.properties:  |
    ##############################################################################
    # -------------------------------------------------------------------
    # 
    #    M I S Y S  P O R T A L  C O N F I G U R A T I O N
    # 
    # -------------------------------------------------------------------

    # -------------------------------------------------------------------
    # 
    #  T H R E A D P O O L  S E R V I C E
    # 
    # -------------------------------------------------------------------
    services.ThreadPool.classname=com.misys.portal.services.threadpool.GTPThreadPoolService

    #Specify the initial number of threads to create
    #Default: 20
    services.ThreadPool.init.count=5

    #Specify the maximum number of threads to create
    #Default: 100
    services.ThreadPool.max.count=20

    #Specify the minimum number of threads to keep as spare until you hit the max
    #Default: 10
    services.ThreadPool.minspare.count=5

    # -------------------------------------------------------------------
    # 
    #  P O R T L E T  C A C H E
    # 
    # -------------------------------------------------------------------
    # TimeToLive.default = number of milliseconds an unused portlet will remain in cache.
    #                      Default 2700000 which is 45 minutes (45 * 60 * 1000)
    services.PortletCache.classname=com.misys.portal.core.services.portletcache.JetspeedPortletCacheService
    services.PortletCache.TimeToLive.default=2700000

    # -------------------------------------------------------------------
    # 
    #  U R L M A N A G E R  S E R V I C E
    # 
    # -------------------------------------------------------------------
    services.URLManager.classname=com.misys.portal.core.services.urlmanager.JetspeedURLManagerService
    services.URLManager.url=${applicationRoot}/tmp/urldatasources.properties

    # -------------------------------------------------------------------
    # 
    #  P S M L M A N A G E R  S E R V I C E
    # 
    # -------------------------------------------------------------------
    # File-based PSML service, select (uncomment) this service (this is the default setting):
    #services.PsmlManager.classname=com.misys.portal.core.services.psmlmanager.CastorPsmlManagerService
    # To use the DB-PSML service, select (uncomment) this service, and comment out the above service:
    services.PsmlManager.classname=com.misys.portal.core.services.psmlmanager.db.DatabasePsmlManagerService

    services.PsmlManager.root=${applicationRoot}/content/psml
    services.PsmlManager.ext=.psml
    services.PsmlManager.mapping=psml/psml-mapping.xml
    # Default PSML
    services.PsmlManager.default-resource=default

    #services.PsmlScreenManager.classname=com.misys.portal.common.services.ScreenPsmlManagerService
    services.PsmlScreenManager.classname=com.misys.portal.common.services.ClsPathScreenPsmlManagerService

    #services.PsmlScreenManager.root=${applicationRoot}/config/psml/screen
    services.PsmlScreenManager.root=psml/screen
    services.PsmlScreenManager.ext=.psml
    services.PsmlScreenManager.mapping=psml/psml-mapping.xml
    # Default PSML
    services.PsmlScreenManager.default-resource=default
    services.PsmlScreenManager.earlyInit= true
    services.PsmlScreenManager.scanRate=120

    #The following property is used for DatabasePsmlManagerService only. The default is false that is caching is
    #not allowed with DatabasePsmlManagerService, as the current implementation of caching does not work on a
    #distributed environment. It works only in a single server environment. 
    services.PsmlManager.caching-on=false
    #services.PsmlManager.default-resource=default.psml
    #services.PsmlManager.media-types=html:wml
    #services.PsmlManager.admin=admin
    #content.defaultencoding=iso-8859-1
    content.defaultencoding=UTF-8


    # only used by File-based PSML Manager 
    # scan rate in seconds (every 2 minutes)
    services.PsmlManager.scanRate=120
    # cache size - number of PSML pages to cache
    services.PsmlManager.cacheSize=100

    #
    # PSMLImportManager Service
    #
    # The PsmlImportManager and PsmlManager should never be the same. 
    # Select this service to import from File System to the Database
    # (make sure that DatabasePsmlManagerService is selected above)
    #services.PsmlImportManager.classname=com.misys.portal.core.services.psmlmanager.CastorPsmlManagerService
    # Select this service to import from the Database to the File System (make sure that CastorPsmlManagerService is selected above)
    services.PsmlImportManager.classname=com.misys.portal.core.services.psmlmanager.db.DatabasePsmlManagerService

    #################################
    # Other GTP PSML Properties     #
    #################################
    # Base URL for fetching template psml
    # Note the syntax can be the following
    # psml.base.url=file:///data/psml/
    psml.base.template.url=psml/templates

    # Username used for anonymous access (this should map to a <username>.psml file
    # found in the psml.base.url directory)
    psml.base.username=default

    # File used the store a portlet registry
    psml.registry.url=/psml/portletregistry.psml

    services.CompanyPsmlService.classname=com.misys.portal.common.services.PortalCompanyPsmlService

    #For facility validation
    services.FacilityValidatorService.classname=com.misys.portal.common.facility.validation.FacilityValidatorServiceImpl
    services.FacilityProcessingCoreService.classname=com.misys.portal.common.facility.FacilityProcessingCoreServiceImpl
    services.FacilityProcessingCoreService.enable.pending.bank.facility.limit.oustandingamt = false

    #For taking the mail format
    services.MailFormatterService.classname=com.misys.portal.interfaces.services.MailFormatterServiceImpl
    #format can be text/html,multiPart/mixture
    services.MailFormatterService.message.format=text/html
    # Property for the Maximum size of Attachment for Emails
    email.attachment.maxsize = 100000
    # -------------------------------------------------------------------
    # 
    #  D A E M O N F A C T O R Y  S E R V I C E
    # 
    # -------------------------------------------------------------------
    #services.DaemonFactory.classname=com.misys.portal.core.services.daemonfactory.JetspeedDaemonFactoryService
    #services.DaemonFactory.earlyInit= true

    #provide a list of all daemon names
    #daemon.entry=feeddaemon
    #daemon.entry=diskcachedaemon
    #daemon.entry=badurlmanagerdaemon
    #daemon.entry=raterefresherdaemon
    #daemon.entry=cleanorphanattachmentdaemon
    #daemon.entry=filetogtpinterfacedaemon
    #daemon.entry=mt94xfiletogtpinterfacedaemon
    #daemon.entry=bulkfiletogtpinterfacedaemon
    #daemon.entry=bulkjmsinterfacedaemon
    #daemon.entry=jmsinterfacedaemon
    #daemon.entry=outputswiftinterfacedaemon
    #daemon.entry=ftstogtpinterfacedaemon
    #daemon.entry=retryinterfacedaemon
    #daemon.entry=deferredsubmissiondaemon
    #daemon.entry=ti2mtpjmsinterfacedaemon
    #daemon.entry=loaniq2mtpjmsinterfacedaemon
    #daemon.entry=loaniq2mtpjmsinterfacedaemonhistoric
    # The daemon outputinterfacedaemon is required only when MTP is interfaced with TI 4.1.7
    #daemon.entry=outputinterfacedaemon
    #daemon.entry=mhub2mpjmsinterfacedaemon
    #daemon.entry=essence2mpjmsinterfacedaemon
    #daemon.entry=jmsinterfacedaemonopics
    #daemon.entry=jmsinterfacedaemonbankinvoice
    #daemon.entry=jmsinterfacedaemoncommonparty
    ###NOte: applicable only in case of listdef web service enabled with reporting options.
    #daemon.entry=wsreportcleanupdaemon
    #daemon.entry=loansyncupdaemon
    #daemon.entry=uuidcleanupdaemon
    #daemon.entry=swiftbicmaintenancedaemon
    #daemon.entry=jmsinterfacedaemontreasury
    #daemon.entry=jmsinterfacedaemonliquidity
    #Enable this daemon only for GPP processing
    #daemon.entry=gpp2PortalJMSDaemon

    #daemon.entry=PTSAGBPPtsufiletogtpinterfacedaemon
    #daemon.entry=PTSAGBPPTSUtsufiletogtpinterfacedaemon
    #daemon.entry=v2PTSAGBPPtsufiletogtpinterfacedaemon
    #daemon.entry=v2PTSAGBPPTSUtsufiletogtpinterfacedaemon
    #Enable this daemon only in Bank side appdata.This changes are not required in Customer Side, in case of multi-instance application configuration.
    #daemon.entry=reportschedulerdaemon
    #daemon.entry = autoacceptancedaemon
    #daemon.entry = loanretrydaemon

    #Enable this daemon to keep the token alive by pinging (Only needed when SeamlessFxTokenService is enabled-Seamlessfx.properties)
    #daemon.entry=pingseamlessFxdaemon

    #Enable this daemon to process incoming exchange rates from CCB.
    #daemon.entry=jmsinterfacedaemonCCB

    #Service to load the TreasurySFXService
    services.TreasurySFXService.classname=com.finastra.portal.treasury.common.TreasurySFXServiceImpl
    services.LiquidityHelperService.classname=com.finastra.portal.liquidity.services.LiquidityHelperServiceImpl
    services.CommonWebAppService.classname=com.finastra.common.webapp.CommonWebAppHelperServiceImpl
    services.ReportWebAppHelperService.classname=com.finastra.report.webapp.ReportWebAppServiceHelperImpl

    daemon.pingseamlessFxdaemon.classname=com.finastra.portal.treasury.daemon.PingSeamlessFxDaemon
    daemon.pingseamlessFxdaemon.interval=20
    daemon.pingseamlessFxdaemon.onstartup=true

    #This daemon enables to Accept the Invoice Payable pending for approval
    daemon.autoacceptancedaemon.classname=com.misys.portal.core.daemon.impl.AutoAcceptanceDaemon
    daemon.autoacceptancedaemon.interval=3600
    daemon.autoacceptancedaemon.onstartup=false
        
    #Enable this daemon only in Bank side appdata.This changes are not required in Customer Side, in case of multi-instance application configuration.
    daemon.reportschedulerdaemon.classname=com.misys.portal.core.daemon.impl.SchedulerRefresherDaemon
    daemon.reportschedulerdaemon.interval=120
    daemon.reportschedulerdaemon.onstartup=true

    daemon.loansyncupdaemon.classname=com.misys.portal.loan.daemon.impl.HistoricalLoanSyncupDaemon
    daemon.loansyncupdaemon.interval=3600
    daemon.loansyncupdaemon.onstartup=true
    # valid loantypes are ACTIVE \ ALL \ INACTIVE
    daemon.loansyncupdaemon.loantypes=ALL


    daemon.feeddaemon.classname=com.misys.portal.core.daemon.impl.FeedDaemon
    daemon.feeddaemon.interval=1800
    daemon.feeddaemon.onstartup=true

    daemon.diskcachedaemon.classname=com.misys.portal.core.daemon.impl.DiskCacheDaemon
    daemon.diskcachedaemon.interval=1800
    daemon.diskcachedaemon.onstartup=true

    daemon.badurlmanagerdaemon.classname=com.misys.portal.core.daemon.impl.BadURLManagerDaemon
    daemon.badurlmanagerdaemon.interval=1800
    daemon.badurlmanagerdaemon.onstartup=true

    daemon.raterefresherdaemon.classname=com.misys.portal.core.daemon.impl.RateRefresherDaemon
    daemon.raterefresherdaemon.interval=3600
    daemon.raterefresherdaemon.onstartup=true

    daemon.cleanorphanattachmentdaemon.classname=com.misys.portal.core.daemon.impl.CleanOrphanAttachmentDaemon
    daemon.cleanorphanattachmentdaemon.interval=30
    daemon.cleanorphanattachmentdaemon.onstartup=true
    #defined time will be applied to run the cleanorphanattachmentdaemon to clean the deleted file attachment form the DB, 
    # in the format of "day,hour,minute" (comma separated)
    daemon.cleanorphanattachmentdaemon.deleted.file.time.day= 0
    daemon.cleanorphanattachmentdaemon.deleted.file.time.hour= 0
    daemon.cleanorphanattachmentdaemon.deleted.file.time.minute =3

    daemon.uuidcleanupdaemon.classname=com.misys.portal.core.daemon.impl.UUIDCleanupDaemon
    daemon.uuidcleanupdaemon.interval=20
    daemon.uuidcleanupdaemon.onstartup=true

    # incoming interfaces file daemon
    daemon.filetogtpinterfacedaemon.classname=com.misys.portal.core.daemon.impl.FileToGTPInterfaceDaemon
    daemon.filetogtpinterfacedaemon.interval=20
    daemon.filetogtpinterfacedaemon.onstartup=true
    daemon.filetogtpinterfacedaemon.polled.directory=C:/dev/incoming/V5/polled
    daemon.filetogtpinterfacedaemon.completed.directory=C:/dev/incoming/V5/completed
    daemon.filetogtpinterfacedaemon.error.directory=C:/dev/incoming/V5/error
    daemon.filetogtpinterfacedaemon.interface.staticdata=xmlin
    daemon.filetogtpinterfacedaemon.interface.opicsdata=opics2portal
    daemon.filetogtpinterfacedaemon.interface.product=xmlin
    daemon.filetogtpinterfacedaemon.interface.swiftmigration=swift2021migxmlin

    #Once the mhubportalcustomerin interface is merged with xmlin, we can comment the interface(mhubportalcustomerin) and start using xmlin
    #daemon.filetogtpinterfacedaemon.interface.product=mhubportalin
    daemon.filetogtpinterfacedaemon.interface.swift=swiftmt798output
    daemon.filetogtpinterfacedaemon.interface.tma=tsu2openaccount
    daemon.filetogtpinterfacedaemon.interface.swift.acknowledgement=swiftacknak
    daemon.filetogtpinterfacedaemon.interface.trade.acknowledgement=tradeacknack
    daemon.filetogtpinterfacedaemon.interface.swift.deliverynotification=swiftdeliverynotification
    daemon.filetogtpinterfacedaemon.interface.banks=DEMOBANK
    daemon.filetogtpinterfacedaemon.interface.backoffice=

    # This Daemon is responsible for uploading Swift BIC codes into the system.
    # To perform SWIFT BIC codes maintenance make sure 'daemon.entry=swiftbicmaintenancedaemon' is enabled
    # Remove the Headers from the file FI.txt
    # Specify the filename against 'interface.swiftbic.filename' that needs to be selected for BIC uploading process from the 'polled.directory'
    # Specify the SEPARATOR existence against 'interface.swiftbic.separator.exist' so that the related file-format parsing logic will be picked.
    # Default value for interface property 'interface.swiftbic.separator.exist' is 'false', if value is 'true' TAB separated file can be uploaded.
    daemon.swiftbicmaintenancedaemon.classname=com.misys.portal.core.daemon.impl.SwiftBicMaintenanceDaemon
    daemon.swiftbicmaintenancedaemon.interval=20
    daemon.swiftbicmaintenancedaemon.onstartup=true
    daemon.swiftbicmaintenancedaemon.interface.name=bic2bankdata
    daemon.swiftbicmaintenancedaemon.interface.swiftbic.filename=FI.txt
    daemon.swiftbicmaintenancedaemon.interface.swiftbic.separator.exist=false
    daemon.swiftbicmaintenancedaemon.polled.directory=C:/dev/incoming/polled/swift
    daemon.swiftbicmaintenancedaemon.completed.directory=C:/dev/incoming/completed/swift
    daemon.swiftbicmaintenancedaemon.error.directory=C:/dev/incoming/error/swift

    # incoming interfaces file daemon for processing MT94X messages
    daemon.mt94xfiletogtpinterfacedaemon.classname=com.misys.portal.core.daemon.impl.FileToGTPInterfaceDaemon
    daemon.mt94xfiletogtpinterfacedaemon.interval=5
    daemon.mt94xfiletogtpinterfacedaemon.onstartup=true
    daemon.mt94xfiletogtpinterfacedaemon.polled.directory=C:/dev/incoming/MT940/polled
    daemon.mt94xfiletogtpinterfacedaemon.completed.directory=C:/dev/incoming/MT940/completed
    daemon.mt94xfiletogtpinterfacedaemon.error.directory=C:/dev/incoming/MT940/error
    daemon.mt94xfiletogtpinterfacedaemon.interface.swift=swiftinfiletoGTPinterface
    daemon.mt94xfiletogtpinterfacedaemon.interface.swift.acknowledgement=swiftacknak
    daemon.mt94xfiletogtpinterfacedaemon.interface.swift.deliverynotification=swiftdeliverynotification
    daemon.mt94xfiletogtpinterfacedaemon.interface.banks=DEMOBANK


    # bulk file daemon
    daemon.bulkfiletogtpinterfacedaemon.classname=com.misys.portal.core.daemon.impl.FileToGTPInterfaceDaemon
    daemon.bulkfiletogtpinterfacedaemon.interval=60
    daemon.bulkfiletogtpinterfacedaemon.onstartup=true
    daemon.bulkfiletogtpinterfacedaemon.polled.directory=C:/dev/incoming/bulk/polled
    daemon.bulkfiletogtpinterfacedaemon.completed.directory=C:/dev/incoming/bulk/completed
    daemon.bulkfiletogtpinterfacedaemon.error.directory=C:/dev/incoming/bulk/error
    daemon.bulkfiletogtpinterfacedaemon.interface.product=bulkxmlin

    # bulk JMS daemon
    daemon.bulkjmsinterfacedaemon.classname=com.misys.portal.core.daemon.impl.JMSToPortalInterfaceDaemon
    daemon.bulkjmsinterfacedaemon.factory=MPQueueCF
    daemon.bulkjmsinterfacedaemon.interval=60
    daemon.bulkjmsinterfacedaemon.onstartup=true
    daemon.bulkjmsinterfacedaemon.queue=MPBulkReceiverQueue
    daemon.bulkjmsinterfacedaemon.secondary.factory=MPQueueCFSecondary
    daemon.bulkjmsinterfacedaemon.secondary.queue=MPBulkReceiverQueueSecondary
    daemon.bulkjmsinterfacedaemon.maxretryfailure=1
    daemon.bulkjmsinterfacedaemon.interface.product=bulkxmlin
    daemon.bulkjmsinterfacedaemon.extension=xml
    daemon.bulkjmsinterfacedaemon.runonlyonmaster=false

    #Configuration for Opics JMS Daemon
    daemon.jmsinterfacedaemonopics.classname=com.misys.portal.opics.daemon.impl.JMSToPortalInterfaceDaemonOpics
    daemon.jmsinterfacedaemonopics.interval=20
    daemon.jmsinterfacedaemonopics.onstartup=true
    daemon.jmsinterfacedaemonopics.failsafe=true
    daemon.jmsinterfacedaemonopics.error.directory=c://dev/jndi/opics/jms/error
    daemon.jmsinterfacedaemonopics.backup.directory=c://dev/jndi/opics/jms/backup
    daemon.jmsinterfacedaemonopics.backup.extension=xml
    # MQ properties
    #daemon.jmsinterfacedaemonopics.initialContextFactory=com.sun.jndi.fscontext.RefFSContextFactory
    #daemon.jmsinterfacedaemonopics.providerURL=file:/C:/dev/jndi/opics/jms
    daemon.jmsinterfacedaemonopics.initialContextFactory=
    daemon.jmsinterfacedaemonopics.providerURL=
    daemon.jmsinterfacedaemonopics.factory=jms/OpicsQJMSFactory
    daemon.jmsinterfacedaemonopics.queue=jms/Opics2Portal
    daemon.jmsinterfacedaemonopics.interface.product=opics2portal
    daemon.jmsinterfacedaemonopics.interface.text.staticdata=
    daemon.jmsinterfacedaemonopics.interface.banks=DEMOBANK
    daemon.jmsinterfacedaemonopics.interface.backoffice=TREASURY

    #Treasury Daemon
    daemon.jmsinterfacedaemontreasury.classname=com.misys.portal.core.daemon.impl.JMSToPortalInterfaceDaemon
    daemon.jmsinterfacedaemontreasury.interval=20
    daemon.jmsinterfacedaemontreasury.onstartup=true
    daemon.jmsinterfacedaemontreasury.failsafe=true
    daemon.jmsinterfacedaemontreasury.error.directory=c://dev/jms/error
    daemon.jmsinterfacedaemontreasury.backup.directory=c://dev/jms/backup
    daemon.jmsinterfacedaemontreasury.backup.extension=xml

    # MQ properties
    daemon.jmsinterfacedaemontreasury.initialContextFactory=org.apache.activemq.jndi.ActiveMQInitialContextFactory
    daemon.jmsinterfacedaemontreasury.providerURL=tcp://blrcswfbcc0065:14616
    daemon.jmsinterfacedaemontreasury.factory=QueueConnectionFactory
    daemon.jmsinterfacedaemontreasury.queue=dynamicQueues/FFC.2.FBCC.QA
    daemon.jmsinterfacedaemontreasury.user=
    daemon.jmsinterfacedaemontreasury.password=
    daemon.jmsinterfacedaemontreasury.interface.product=xmlin
    daemon.jmsinterfacedaemontreasury.interface.text.staticdata=xmlin
    daemon.jmsinterfacedaemontreasury.interface.banks=DEMOBANK
    daemon.jmsinterfacedaemontreasury.interface.backoffice=TREASURY

    #Liquidity Daemon
    daemon.jmsinterfacedaemonliquidity.classname=com.misys.portal.core.daemon.impl.JMSToPortalInterfaceDaemonLiquidity
    daemon.jmsinterfacedaemonliquidity.interval=20
    daemon.jmsinterfacedaemonliquidity.onstartup=true
    daemon.jmsinterfacedaemonliquidity.failsafe=true
    daemon.jmsinterfacedaemonliquidity.error.directory=c://dev/jms/error
    daemon.jmsinterfacedaemonliquidity.backup.directory=c://dev/jms/backup
    daemon.jmsinterfacedaemonliquidity.backup.extension=xml

    # MQ properties for liquidity
    daemon.jmsinterfacedaemonliquidity.initialContextFactory=org.apache.activemq.jndi.ActiveMQInitialContextFactory
    daemon.jmsinterfacedaemonliquidity.providerURL=tcp://localhost:14616
    daemon.jmsinterfacedaemonliquidity.factory=QueueConnectionFactory
    daemon.jmsinterfacedaemonliquidity.queue=dynamicQueues/FFC.2.FCC.FCM
    daemon.jmsinterfacedaemonliquidity.user=
    daemon.jmsinterfacedaemonliquidity.password=
    daemon.jmsinterfacedaemonliquidity.interface.feature=liquidityfeatureprocessor
    daemon.jmsinterfacedaemonliquidity.interface.account=liquidityaccountprocessor
    daemon.jmsinterfacedaemonliquidity.interface.agrdetail=liquidityagreementdetailprocessor
    daemon.jmsinterfacedaemonliquidity.interface.schedule=liquidityagreementscheduleprocessor
    daemon.jmsinterfacedaemonliquidity.interface.text.staticdata=liquidityagreement
    daemon.jmsinterfacedaemonliquidity.interface.banks=DEMOBANK
    daemon.jmsinterfacedaemonliquidity.interface.backoffice=LIQUIDITY


    # GPP Daemon Properties
    daemon.gpp2PortalJMSDaemon.classname=com.misys.portal.core.daemon.impl.JMSToPortalInterfaceDaemon
    daemon.gpp2PortalJMSDaemon.interval=20
    daemon.gpp2PortalJMSDaemon.onstartup=true
    daemon.gpp2PortalJMSDaemon.failsafe=true
    daemon.gpp2PortalJMSDaemon.error.directory=c://dev/outgoing/error
    daemon.gpp2PortalJMSDaemon.backup.directory=c://dev/outgoing/backup
    daemon.gpp2PortalJMSDaemon.backup.extension=xml
    daemon.gpp2PortalJMSDaemon.initialContextFactory=org.apache.activemq.jndi.ActiveMQInitialContextFactory
    daemon.gpp2PortalJMSDaemon.providerURL=tcp://blrcswfbcc0089:14616
    daemon.gpp2PortalJMSDaemon.factory=QueueConnectionFactory
    daemon.gpp2PortalJMSDaemon.queue=dynamicQueues/GPP.TO.FFC.FCC
    daemon.gpp2PortalJMSDaemon.interface.product=xmlin

    #Configuration for FAB JMS Daemon
    daemon.jmsinterfacedaemonbankinvoice.classname=com.misys.portal.core.daemon.impl.JMSToPortalInterfaceDaemon
    daemon.jmsinterfacedaemonbankinvoice.interval=20
    daemon.jmsinterfacedaemonbankinvoice.onstartup=true
    daemon.jmsinterfacedaemonbankinvoice.failsafe=true
    daemon.jmsinterfacedaemonbankinvoice.error.directory=c://dev/jms/error
    daemon.jmsinterfacedaemonbankinvoice.backup.directory=c://dev/jms/backup
    daemon.jmsinterfacedaemonbankinvoice.backup.extension=xml
    # MQ properties
    daemon.jmsinterfacedaemonbankinvoice.initialContextFactory=org.apache.activemq.jndi.ActiveMQInitialContextFactory
    daemon.jmsinterfacedaemonbankinvoice.providerURL=tcp://blrcswfbcc0001:61616
    daemon.jmsinterfacedaemonbankinvoice.factory=QueueConnectionFactory
    daemon.jmsinterfacedaemonbankinvoice.queue=dynamicQueues/BillNotificationQueue
    daemon.jmsinterfacedaemonbankinvoice.interface.product=xmlin
    daemon.jmsinterfacedaemonbankinvoice.interface.text.staticdata=xmlin
    daemon.jmsinterfacedaemonbankinvoice.interface.banks=DEMOBANK
    daemon.jmsinterfacedaemonbankinvoice.interface.backoffice=CPARTY

    #Configuration for common party JMS Daemon
    daemon.jmsinterfacedaemoncommonparty.classname=com.misys.portal.core.daemon.impl.JMSToPortalInterfaceDaemon
    daemon.jmsinterfacedaemoncommonparty.interval=20
    daemon.jmsinterfacedaemoncommonparty.onstartup=true
    daemon.jmsinterfacedaemoncommonparty.failsafe=true
    daemon.jmsinterfacedaemoncommonparty.error.directory=c://dev/jms/error
    daemon.jmsinterfacedaemoncommonparty.backup.directory=c://dev/jms/backup
    daemon.jmsinterfacedaemoncommonparty.backup.extension=xml

    # MQ properties
    daemon.jmsinterfacedaemoncommonparty.initialContextFactory=org.apache.activemq.jndi.ActiveMQInitialContextFactory
    daemon.jmsinterfacedaemoncommonparty.providerURL=tcp://localhost:61616
    daemon.jmsinterfacedaemoncommonparty.factory=QueueConnectionFactory
    daemon.jmsinterfacedaemoncommonparty.queue=dynamicQueues/FbccRequestQueue
    daemon.jmsinterfacedaemoncommonparty.user=
    daemon.jmsinterfacedaemoncommonparty.password=
    daemon.jmsinterfacedaemoncommonparty.interface.product=xmlin
    daemon.jmsinterfacedaemoncommonparty.interface.text.staticdata=xmlin
    daemon.jmsinterfacedaemoncommonparty.interface.banks=DEMOBANK
    daemon.jmsinterfacedaemoncommonparty.interface.backoffice=CPARTY

    daemon.PTSAGBPPtsufiletogtpinterfacedaemon.classname=com.misys.portal.core.daemon.impl.FileToGTPInterfaceDaemon
    daemon.PTSAGBPPtsufiletogtpinterfacedaemon.interval=60
    daemon.PTSAGBPPtsufiletogtpinterfacedaemon.onstartup=true
