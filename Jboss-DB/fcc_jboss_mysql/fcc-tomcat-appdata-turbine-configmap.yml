    # -------------------------------------------------------------------
    # 
    #  U P L O A D  S E R V I C E
    #
    # -------------------------------------------------------------------

    # Wheter the files should be automaticaly picked up by
    # ParameterParser.

    services.UploadService.automatic=true
    services.MultipartUploadService.automatic=true

    #
    # The directory where files will be temporarily stored.
    #
    # Following default will use default application server directory
    #services.UploadService.repository=.
    # Following for non relative path (mind the '/')
    services.UploadService.repository=../tmp
    services.MultipartUploadService.repository=../tmp

    #
    # The maximum size of a request that will be processed.
    #
    services.UploadService.size.max=1048576
    services.MultipartUploadService.size.max=1048576

    #
    # The maximum size of a request that will have it's elements cached in
    # memory by TurbineUploadService class.
    #
    services.UploadService.size.threshold=10240
    services.MultipartUploadService.size.threshold=10240

    #
    # List of available files extensions comma separated (should be lower case)
    #
    services.MultipartUploadService.extensions.allowed=txt, pdf, doc, rtf, docx, gif ,csv
    services.UploadService.extensions.allowed=txt, pdf, doc, rtf, docx, gif ,csv, xls, xlsx, jpeg, png

    # List of available files extensions for Bulk Upload comma separated (should be lower case)
    #
    services.UploadService.bulk.and.beneficiary.extensions.allowed=txt, csv
    services.MultipartUploadService.bulk.and.beneficiary.extensions.allowed=txt, csv
    #
    # List of available image extensions comma separated (should be lower case)
    #
    services.UploadService.img.extensions.allowed=png, jpg, ico, gif, jpeg
    services.MultipartUploadService.img.extensions.allowed=png, jpg, ico, gif, jpeg

