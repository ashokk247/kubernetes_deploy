    # -------------------------------------------------------------------
    services.GTPDefaultTemplateService.earlyInit= true

    services.GTPDefaultTemplateService.template.extension=gtp
    services.GTPDefaultTemplateService.default.page = VelocityPage
    services.GTPDefaultTemplateService.default.screen= GTPHome
    services.GTPDefaultTemplateService.default.layout = DefaultGTPLayout
    services.GTPDefaultTemplateService.default.navigation.top=TopDemobank.vm
    services.GTPDefaultTemplateService.default.navigation.bottom=BottomDemobank.vm
    services.GTPDefaultTemplateService.default.error.screen = 
