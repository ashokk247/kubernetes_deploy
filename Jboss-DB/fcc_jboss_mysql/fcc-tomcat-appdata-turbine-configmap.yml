    localization.tool.generatescript=false
    # if true, the current localozation files are copied into the DB when the application launches
    localization.tool.populatedb=false

    # persistence mode: either file-based or DB-based
    locale.default.bundle=com.misys.portal.common.localization.PortalBundle
    #locale.default.bundle=com.misys.portal.common.localization.db.DBPortalBundle

    # default values
    locale.default.language=en
    locale.default.country=US

