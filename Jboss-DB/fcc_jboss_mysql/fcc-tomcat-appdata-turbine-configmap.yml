apiVersion: v1
kind: ConfigMap
metadata:
  name: fcc-appdata-turbine-configmap
data:
  turbine.properties:  |
    # -------------------------------------------------------------------
    # $Id: turbine.properties,v 1.2 2011-03-15 11:30:52 cf Exp $
    # Modified by: NEOMAlogic (http://www.neomalogic.com)
    # This is the configuration file for Turbine.
    # -------------------------------------------------------------------

    # -------------------------------------------------------------------
    #
    #  L O G 4 J - L O G G I N G
    #
    # -------------------------------------------------------------------
    # Note: relative to applicationRoot
    log4j.file = /config/log4j.properties
    # watchdog delay in seconds. Default is 60 seconds. 0 = no watchdog
    # thread leak if watchdog activated!
    log4j.file.delay = 0

    # -------------------------------------------------------------------
    # 
    #  A C C E S S  C O N T R O L  L I S T S
    #
    # -------------------------------------------------------------------
    # This is the module to handle building AccessControlLists.
    #
    # Default: org.apache.turbine.om.security.DefaultAccessControl
    # -------------------------------------------------------------------

    access.control=com.misys.portal.common.actions.GTPAccessControl

    # -------------------------------------------------------------------
    # 
    #  M O D U L E  C A C H I N G
    #
    # -------------------------------------------------------------------
    # This determines whether or not to cache the modules in memory.  For
    # development, turn this off.  For production, turn this on.
    #
    # Default: false
    # -------------------------------------------------------------------

    module.cache=true

    # If module.cache=true, then how large should we make the hashtables
    # by default.

    action.cache.size=20
    layout.cache.size=10
    navigation.cache.size=10
    page.cache.size=5
    screen.cache.size=50
    scheduledjob.cache.size=10

    # -------------------------------------------------------------------
    # 
    #  M O D U L E  P A C K A G E S
    #
    # -------------------------------------------------------------------
    # This is the "classpath" for Turbine.  In order to locate your own
    # modules, you should add them to this path.  For example, if you have
    # com.company.actions, com.company.screens, com.company.navigations,
    # then this setting would be "com.company,org.apache.turbine.modules".
    # This path is searched in order.  For example, Turbine comes with a
    # screen module named "Login".  If you wanted to have your own screen
    # module named "Login", then you would specify the path to your
    # modules before the others.
    #
    # Default: org.apache.turbine.modules
    # -------------------------------------------------------------------

    #module.packages=org.apache.turbine.modules
    #module.packages=com.misys.portal.common,com.misys.portal.common.ajax,com.misys.portal.bookmark,com.misys.portal.product,com.misys.portal.help,com.misys.portal.crm,com.misys.portal.core.turbine,com.misys.portal.report,com.misys.portal.product.dm,com.misys.portal.collaboration,com.misys.portal.cash.common

    module.packages=com.finastra.portal.dwe,com.finastra.portal.treasury.common, com.finastra.portal.treasury.report, com.finastra.portal.treasury.webapp, com.finastra.portal.treasury.interfaces,com.misys.portal.common,com.misys.portal.common.ajax,com.misys.portal.bookmark,com.misys.portal.product,com.misys.portal.help,com.misys.portal.crm,com.misys.portal.core.turbine,com.misys.portal.report,com.misys.portal.product.dm,com.misys.portal.collaboration,com.misys.portal.collaboration.ajax,com.misys.portal.cash.common,com.misys.portal.openaccount.ajax,com.misys.portal.treasury.common,com.misys.portal.ktp.common.ajax

    # -------------------------------------------------------------------
    #
    #  F R A M E W O R K  S E T T I N G S
    #
    # -------------------------------------------------------------------
    # These are settings that control the behaviour of the framework,
    # such as determining whether a template system is in use, what
    # the default templates and screens are and session handling settings.
    # -------------------------------------------------------------------


    # --------------BEGIN HOMEPAGE SETTINGS------------------------------
    # Used to set the template homepage if you are using a template
    # layout.  This is the template that will be displayed to the user
    # when no specific template is requested.  This is normally executed
    # as the first template the user sees when they access the system.
    # Setting this property will override any value of screen.homepage specfied
    # below.
    #
    # Default: Index.vm
    #
    #template.homepage=/index.vm

    # This is the default screen to show to people when they first access
    # the system.  You can override this by specifying module.packages to
    # include your own modules.
    #
    # Default: GTPHome

    screen.homepage=GTPHome

    # --------------END HOMEPAGE SETTINGS-------------------------------


    # --------------BEGIN LOGIN/LOGOUT SCREEN SETTINGS------------------
    # This is the template that is shown on an incorrect login attempt.
    # Setting this property will override any value of screen.login specfied
    # below.
    #
    # Default: Login.vm
    #
    #template.login=Login.vm

    # This is the class responsible to build different pages between initial login till landing to homepage.
    # referenced in the GTPLoginAction action. This is only used if there is no value
    # for template.login.  This is for use when you are not using a
    # templating system such as Velocity or JSP.
    #
    # Default: GTPLoginScreen

    # Login with questions and answer, and profile completion
    # Also includes terms and conditions acceptance
    screen.login=GTPLoginScreen

    mobile.screen.login=MobileLoginScreen
    # Chooses where to take the user after logout 
    # Default MPLogout.
    # This takes to a logout screen after logout, with 
    # a link to the home page. 
    screen.logout=MPLogout

    # --------------END LOGOUT/LOGOUT SCREEN SETTINGS----------------------


    # --------------BEGIN OTHER SCREEN/ACTION SETTINGS----------------
    # This is the page that is shown for password reset. It is referenced in the ResetPasword action.
    screen.reset.password.login=GTPResetPassword

    # This is the default action to reset the user password
    # (requires GTPExtendedSessionValidator)
    action.reset.password = GTPResetPasswordUser
    # --------------END OTHER SCREEN/ACTION SETTINGS------------------


    # --------------BEGIN ERROR SCREEN SETTINGS-----------------------
    # This is the template that is used by the respective Template based
    # ErrorScreen for displaying the error. If you are not using a Template based
    # ErrorScreen, then this is ignored.
    #
    # Default: Error.vm

    template.error=GTPErrorScreen

    # This is the default error screen.
    #
    # Default for Template: VelocityErrorScreen
    # Default: GTPErrorScreen
    #

    screen.error=GTPErrorScreen

    # This is the screen that is displayed when the user's web page is in
    # an invalid state.
    #
    # Default: error.InvalidState
    screen.invalidstate=error.InvalidState

    # Set the default Doctype.  The default Doctype can be set by using
    # the single strings: Html40Strict, Html40Transitional, or
    # Html40Frameset.  Additionally the default can be supplied as two
    # strings separated by a comma giving the DTD and URI.
    #
    # Default: ignored if not set to some value.

    # Html40Transitional, Html40Strict, Html5
    default.doctype=Html5
    # --------------END ERROR SCREEN SETTINGS-----------------------


    # --------------BEGIN LOGIN/LOGOUT ACTION SETTINGS---------------------
    # This is the default action to log a user in.  If you write your own
    # implementation of the login action, make sure that you change this
    # to reflect the new name.
    #
    # Default: GTPLoginAction

    # Default/Core provided Login Action. This is executed with the help of Different Handlers of type ILoginHandler.
    # Ex: 'terms and conditions acceptance',  'change password with questions and answer'
    action.login=GTPLoginAction

    # This is the default action to log a Bank user in.  If you write your own
    # implementation of the login action, make sure that you change this
    # to reflect the new name.
    #
    #action.login=

    # This is the default action to log a Cust user in.  If you write your own
    # implementation of the login action, make sure that you change this
    # to reflect the new name.
    #
    #action.login=

    # Additional login mode available
    #action.login=GTPLoginUserSimple

    # Login for unique session per user
    #action.login=GTPUniqueSessionLoginUser

    action.login.maxloginattempts=5
    action.login.passwordvalidity=90


    # BEGIN The parameters used only with the GTPLoginAction

    # Terms and Conditions
    # Date updated for terms and conditions
    # Date in dd-mm-yyyy HH:MM (in 24 hrs) format
    terms_condition_date = 31-12-2011 14:00 

    # Number of questions stored in DB
    no.fact.questions.in.db = 5
    no.opinion.questions.in.db = 10

    # Number of questions to be displayed for password change (must be less than or equal to number of questions stored in DB)
    no.fact.questions = 3
    no.opinion.questions = 5

    # Total number questions to be answered correctly for password change (must be less than or equal to number of questions to be displayed for password change)
    no.fact.questions.answered = 3
    no.opinion.questions.answered = 5

    # END The parameters used only with the GTPLoginAction

    # This is the default action to log a user out. If you write your own
    # implementation of the logout action, make sure that you change this
    # to reflect the new name.
    #
    # Default: GTPExtendedLogoutUser

    #action.logout=GTPLogoutUser

    # Login for unique session per user
    #action.logout=GTPUniqueSessionLogoutUser

    # This class also extends on the original GTPLogoutUser
    # class in that it saves the logout time information in the user profile, and it puts some parameters
    # used by the logout page in the request.
    action.logout=GTPExtendedLogoutUser
    action.oidc.logout=OidcSSOLogoutUser
    # If the following entry is set, the logout action will redirect to it.
    #action.logout.url = http://www.neomalogic.com

    # --------------END LOGIN/LOGOUT ACTION SETTINGS---------------------


    # --------------BEGIN LOGIN/LOGOUT ACTION SETTINGS---------------------
    # This is the default action to validate whether or not a session is
    # valid.  For example, if you want to make sure if a user has already
    # logged in or not.
    #
    # Default: GTPExtendedSessionValidator

    # This version of the Session validator does more than GTPSessionValidator.
    # It allows the user to be presented with a timeout popup, and also handles logout
    # differently, allowing the user to be taken to a specific page defined in the screen.logout
    # property. This class has to be used in conjunction with GTPExtendedLogout
    action.sessionvalidator=GTPExtendedSessionValidator

    #action.sessionvalidator=GTPSessionValidator

    #Session Timers and Session handling (Unit : seconds)

    # This is the timeout in seconds for sessions. If left commented out, the servlet container's default timeout will be left as is.
    session.timeout= 1800

    #Description : "session.idle.timeout" (Inactive Session Timer - alert dialog for idle time)
    #Set session.idle.timeout less than the application server's timeout.(This timeout is for the alert(dialog) not for the actual timeout.)
    #Example: If the application server's timeout = 1800(30 min) then "session.idle.timeout" can be 1500(25 min)
    #So that the dialog pops out 5 mins before the actual timeout of the server
    session.idle.timeout = 1500

    #Description : "session.max.duration" (Maximum Session Duration of the single session even if the user is active)
    #User session will get inactive/invalid after this time even though the user is active.
    session.max.duration = 5400

    #Description : "session.max.duration.alert" (Maximum Session Duration Timer - alert dialog for max duration even if the user is active)
    #Set session.max.duration.alert less than the session.max.duration timeout.(This timeout is for the alert(dialog) not for the actual max duration timeout.)
    #The dialog pops out at the below defined time from the login-time to tell the User to save his/her data.
    #Example: If the max duration timeout = 5400(90 min) then "session.max.duration.alert" can be 5100(85 min)
    #So that the dialog pops out 5 mins before the actual timeout of the server
    session.max.duration.alert = 5100

    # --------------BEGIN LOGIN/LOGOUT ACTION SETTINGS---------------------


    # This is the default action that builds up the AccessControlList for
    # the individual users session.
    #
    # Default: GTPAccessController

    action.accesscontroller=GTPAccessController

    #
    # Set this value to true if you want to be able to submit multiple 
    # events to an Action by doing eventSubmit_do<action> and consider
    # only events that have a non-empty, non-zero value. This is useful
    # if you submit your form with JavaScript
    # 
    action.eventsubmit.needsvalue = false

    # -------------------------------------------------------------------
    # 
    #  P E E R S
    #
    # -------------------------------------------------------------------
    # Supplies Turbine with information about the database schema, which
    # can simplify any required Peer classes.
    #
    # Default: org.apache.turbine.util.db.map.TurbineMapBuilder
    # -------------------------------------------------------------------

    #For Oracle/DB2/PostGreSQL/MSSQL 2016 and above with sequences 
    #database.maps.builder=com.misys.portal.util.db.map.TurbineMapBuilder
    # For MSSQL/MySQL
    database.maps.builder=com.misys.portal.util.db.map.IDBrokerTurbineMapBuilder

    # -------------------------------------------------------------------
    # 
    #  S E C U R E  S O C K E T S  L A Y E R
    #
    # -------------------------------------------------------------------
    # Whether the web server is able to use SSL.  Links in Turbine can
    # check this property to determine if SSL can be used.
    #
    # Default: true
    # -------------------------------------------------------------------

    use.ssl=true

    # -------------------------------------------------------------------
    # 
    #  S E R V I C E S
    #
    # -------------------------------------------------------------------
    # Classes for Turbine Services should be defined here.
    # Format: services.[name].classname=[implementing class]
    #
    # To specify properties of a service use the following syntax:
    # service.[name].[property]=[value]
    # -------------------------------------------------------------------

    services.LoginModesService.classname=com.misys.portal.common.services.GTPBaseLoginModeServiceImpl
    # Below properties define the sequence of the different modes/states from initial login to till landing to homepage.
    # and the handler class for each mode/state
    #For bank fusion SSO, only enable the SSO for the bank specific installation.

    services.LoginModesService.login.modes = credentials, accept_terms, change_password, change_password_qa
    #services.LoginModesService.login.modes = credentials, otp_auth, otp_auth_validate, accept_terms, change_password, change_password_qa
    #services.LoginModesService.login.modes = credentials
    #services.LoginModesService.login.modes.credentials.classname = com.misys.portal.common.actions.FBSSOModeHandler
    services.LoginModesService.login.modes.credentials.classname = com.misys.portal.common.actions.NormalModeHandler 
    services.LoginModesService.login.modes.accept_terms.classname = com.misys.portal.common.actions.TermsAndConditionsModeHandler 
    services.LoginModesService.login.modes.change_password_qa.classname = com.misys.portal.common.actions.ChangePasswordQAModeHandler
    services.LoginModesService.login.modes.change_password.classname = com.misys.portal.common.actions.ChangePasswordModeHandler
    services.LoginModesService.login.modes.otp_auth.classname = com.misys.portal.common.actions.OtpHandler
    services.LoginModesService.login.modes.otp_auth_validate.classname = com.misys.portal.common.actions.OtpValidateHandler

    #forgot.mode is used to set the modes when user chooses the option 'Forgot Password'
    services.LoginModesService.forgotPassword.modes = forgot_password, otp_auth, otp_auth_validate, reset_password
    services.LoginModesService.forgotPassword.modes.forgot_password.classname = com.misys.portal.common.actions.NormalModeHandler
    services.LoginModesService.forgotPassword.modes.otp_auth.classname = com.misys.portal.common.actions.OtpHandler 
    services.LoginModesService.forgotPassword.modes.otp_auth_validate.classname = com.misys.portal.common.actions.OtpValidateHandler
    services.LoginModesService.forgotPassword.modes.reset_password.classname = com.misys.portal.common.actions.ChangePasswordModeHandler


    #services.ComponentService.classname=org.apache.turbine.services.component.TurbineComponentService
    services.ComponentService.classname=com.misys.portal.services.component.GTPComponentService
    services.FactoryService.classname=org.apache.turbine.services.factory.TurbineFactoryService
    services.PoolService.classname=org.apache.turbine.services.pool.TurbinePoolService
    #services.RunDataService.classname=org.apache.turbine.services.rundata.TurbineRunDataService
    services.RunDataService.classname=com.misys.portal.services.rundata.GTPRunDataService
    #services.ServletService.classname=org.apache.turbine.services.servlet.TurbineServletService
    services.ServletService.classname=com.misys.portal.services.servlet.GTPServletService
    services.AssemblerBrokerService.classname=org.apache.turbine.services.assemblerbroker.TurbineAssemblerBrokerService
    services.LocalizationService.classname=org.apache.turbine.services.localization.TurbineLocalizationService
    services.MimeTypeService.classname=org.apache.turbine.services.mimetype.TurbineMimeTypeService
    #services.GlobalCacheService.classname=org.apache.turbine.services.cache.TurbineGlobalCacheService
    services.GlobalCacheService.classname=com.misys.portal.core.cache.services.EHCacheService
    services.GlobalCacheService.earlyInit= true
    #services.SchedulerService.classname=org.apache.turbine.services.schedule.TurbineSchedulerService
    services.SchedulerService.classname=com.misys.portal.common.services.schedule.GTPSchedulerService
    #services.UploadService.classname=org.apache.turbine.services.upload.TurbineUploadService
    services.UploadService.classname=com.misys.portal.common.upload.PortalUploadService
    # Following service required by Turbine
    services.SecurityService.classname=com.misys.portal.services.security.AdapterForTurbineSecurityService

    services.PullService.classname=org.apache.turbine.services.pull.TurbinePullService
    #services.IntakeService.classname=org.apache.turbine.services.intake.TurbineIntakeService
    #services.SessionService.classname=org.apache.turbine.services.session.TurbineSessionService
    # Uncomment the line below in order to activate one single session per user
    services.SessionService.classname=com.misys.portal.services.session.UniqueSessionService

    services.TemplateService.classname=org.apache.turbine.services.template.TurbineTemplateService
    # Turn on the appropriate template service.
    #services.XSLTService.classname=org.apache.turbine.services.xslt.TurbineXSLTService
    services.XSLTService.classname=com.misys.portal.common.services.XSLTCachingService
    services.VelocityService.classname=org.apache.turbine.services.velocity.TurbineVelocityService
    services.GTPDefaultTemplateService.classname=com.misys.portal.services.template.GTPDefaultTemplateEngineService

    services.AuditService.classname=com.misys.portal.common.services.GTPAuditService

    services.DowntimeService.classname=com.misys.portal.common.services.GTPDowntimeServiceImpl

    # -------------------------------------------------------------------
    #
    #  R U N   D A T A   S E R V I C E
    #
    # -------------------------------------------------------------------
    # Default implementations of base interfaces for request processing.
    # Additional configurations can be defined by using other keys
    # in the place of the <default> key.
    # -------------------------------------------------------------------

    services.RunDataService.default.run.data=com.misys.portal.services.rundata.DefaultGTPRunData
    #services.RunDataService.default.parameter.parser=org.apache.turbine.util.parser.DefaultParameterParser
    services.RunDataService.default.parameter.parser=com.misys.portal.services.rundata.GTPParameterParser
    services.RunDataService.default.cookie.parser=org.apache.turbine.util.parser.DefaultCookieParser

    # -------------------------------------------------------------------
    # 
    #  A S S E M B L E R  B R O K E R  S E R V I C E
    #
    # -------------------------------------------------------------------
    # A list of AssemblerFactory classes that will be registered 
    # with TurbineAssemblerBrokerService
    # -------------------------------------------------------------------

    #services.AssemblerBrokerService.screen=org.apache.turbine.services.assemblerbroker.util.java.JavaScreenFactory
    services.AssemblerBrokerService.screen=com.misys.portal.services.assemblerbroker.GTPJavaScreenFactory
    #services.AssemblerBrokerService.screen=org.apache.turbine.services.assemblerbroker.util.python.PythonScreenFactory
    services.AssemblerBrokerService.action=org.apache.turbine.services.assemblerbroker.util.java.JavaActionFactory
    services.AssemblerBrokerService.layout=org.apache.turbine.services.assemblerbroker.util.java.JavaLayoutFactory
    services.AssemblerBrokerService.page=org.apache.turbine.services.assemblerbroker.util.java.JavaPageFactory
    services.AssemblerBrokerService.navigation=org.apache.turbine.services.assemblerbroker.util.java.JavaNavigationFactory
    services.AssemblerBrokerService.scheduledjob=org.apache.turbine.services.assemblerbroker.util.java.JavaScheduledJobFactory

    # -------------------------------------------------------------------
    #
    #  T E M P L A T E  S E R V I C E
    #
    # -------------------------------------------------------------------

    # Roughly, the number of templates in each category.
    #
    # Defaults: layout=2, navigation=10, screen=50

    services.TemplateService.layout.cache.size=2
    services.TemplateService.navigation.cache.size=10
    services.TemplateService.screen.cache.size=50

    #
    # These are the mapper classes responsible for the lookup of Page, Screen, Layout and Navigation classes according
    # to the supplied template Name. They also map template names on the Layout and Screen file names to be used.
    # 
    #services.TemplateService.mapper.page.class            = org.apache.turbine.services.template.mapper.DirectTemplateMapper
    #services.TemplateService.mapper.screen.class          = org.apache.turbine.services.template.mapper.ClassMapper
    #services.TemplateService.mapper.layout.class          = org.apache.turbine.services.template.mapper.ClassMapper
    #services.TemplateService.mapper.navigation.class      = org.apache.turbine.services.template.mapper.ClassMapper
    #services.TemplateService.mapper.layout.template.class = org.apache.turbine.services.template.mapper.LayoutTemplateMapper
    #services.TemplateService.mapper.screen.template.class = org.apache.turbine.services.template.mapper.ScreenTemplateMapper



    # This is the default template
    #
    #services.TemplateService.default.template=GTPDefaultTemplateService.gtp
    services.TemplateService.default.extension=gtp

    #services.TemplateService.page.template=DefaultPage
    #services.TemplateService.default.template=DefaultPage
    services.TemplateService.page.default=DefaultPage
    services.TemplateService.layout.default=GTPLayout


    # -------------------------------------------------------------------
    #
    #  P U L L  S E R V I C E
    #
    # -------------------------------------------------------------------
    # These are the properties for the Pull Service, the service
    # that works in conjuction with the Turbine Pull Model API.
    # -------------------------------------------------------------------

    services.PullService.earlyInit= true

    # This determines whether the non-request tools are refreshed
    # on each request (request tools aren't ever, because they're
    # instantiated for the request only anyway).
    services.PullService.tools.per.request.refresh=true

    # These are tools that are placed in the context by the service
    # These tools will be made available to all your
    # templates. You list the tools in the following way:
    #
    # tool.<scope>.<id> = <classname>
    #
    # <scope>      is the tool scope: global, request, session
    #              or persistent (see below for more details)
    # <id>         is the name of the tool in the context
    #
    # You can configure the tools in this way:
    # tool.<id>.<parameter> = <value>
    #
    # So if you find "global", "request", "session" or "persistent" as second
    # part, it is a configuration to put a tool into the toolbox, else it is a
    # tool specific configuration.
    #
    # For example:
    #
    # tool.global.ui    = org.apache.turbine.util.pull.UIManager
    # tool.global.mm    = org.apache.turbine.util.pull.MessageManager
    # tool.request.link = org.apache.turbine.services.pull.tools.TemplateLink
    # tool.request.page = org.apache.turbine.util.template.TemplatePageAttributes
    #
    # Then:
    #
    # tool.ui.skin = default
    #
    # configures the value of "skin" for the "ui" tool.
    #
    # Tools are accessible in all templates by the <id> given
    # to the tool. So for the above listings the UIManager would
    # be available as $ui, the MessageManager as $mm, the TemplateLink
    # as $link and the TemplatePageAttributes as $page.
    #
    # You should avoid using tool names called "global", "request",
    # "session" or "persistent" because of clashes with the possible Scopes.
    #
    # Scopes:
    #
    #   global:     tool is instantiated once and that instance is available
    #               to all templates for all requests. Tool must be threadsafe.
    #
    #   request:    tool is instantiated once for each request (although the
    #               PoolService is used to recycle instances). Tool need not
    #               be threadsafe.
    #
    #   session:    tool is instantiated once for each user session, and is
    #               stored in the user's temporary hashtable. Tool should be
    #               threadsafe.
    #
    #   authorized: tool is instantiated once for each user session once the
    #               user logs in. After this, it is a normal session tool.
    #
    #   persistent: tool is instantitated once for each user session once
    #               the user logs in and is is stored in the user's permanent
    #               hashtable.
    #               This means for a logged in user the tool will be persisted
    #               in the user's objectdata. Tool should be threadsafe and
    #               Serializable.
    #
    # Defaults: none

    tool.request.link=org.apache.turbine.services.pull.tools.TemplateLink
    tool.request.page=org.apache.turbine.util.template.HtmlPageAttributes
    tool.request.content=org.apache.turbine.services.pull.tools.ContentTool
    tool.request.l10n=com.misys.portal.common.localization.Localization
    tool.request.convertTools=com.misys.portal.common.tools.ConvertTools
    tool.request.config=org.apache.turbine.Turbine
    tool.request.security=com.misys.portal.common.security.GTPSecurityCheck
    tool.request.securityUtils=com.misys.portal.common.tools.SecurityUtils
    tool.request.search=com.misys.portal.search.common.Search
    tool.request.defaultresource=com.misys.portal.common.resources.DefaultResourceProvider
    tool.request.gtpsecurity=com.misys.portal.security.GTPSecurity

    #This pull tool is to allow for easy formatting of Date object into Strings
    #tool.request.dateFormatter=org.apache.turbine.services.pull.util.DateFormatter

    # Use this tool if you need a place to store data that will persist between
    # requests.  Any data stored using this tool will be stored in the session.
    #We are not using the sessionData anywhere (in topDemoBank.vm file), hence commenting the below line.
    #As it was resulting in an exception when the web application is configured to be distributed in a cluster
    #tool.session.sessionData=org.apache.turbine.services.pull.util.SessionData

    # These are intake tools.
    #tool.request.om=org.apache.turbine.om.OMTool
    #tool.request.intake=org.apache.turbine.services.intake.IntakeTool

    # This is a tool that allows access to the scheduler service.
    #tool.request.scheduler=org.apache.turbine.services.schedule.SchedulerTool

    #tool.global.ui=org.apache.turbine.services.pull.util.UIManager

    # The UI Manager will allow you to skin your Turbine
    # application using simple properties files that are
    # located in the WEBAPP/resources/ui/skins/ directory
    # hierarchy.

    #tool.ui.skin=default

    tool.request.gtpapp=com.misys.portal.common.tools.GTPApplicationData

    #
    # The content tool can put its URIs through the Servlet container,
    # which might attach things like the jsessionid even to URIs that
    # are not servered by the container. 
    #
    # The default behaviour was not to put these through the container.
    #
    # Set this to true if you need things like jsessionid attached to all
    # links generated from the $content pull tool.
    #
    tool.content.want.encoding = false

    #
    # Both the link and the content tool normally return absolute URIs
    # You can change this by exchanging the tool classes but this is not
    # really recommended. Setting these properties to true allow you
    # to change the behaviour if you want only relative URIs (e.g. if you
    # run behind a reverse proxy or a load balancer).
    #
    tool.content.want.relative = true
    tool.link.want.relative = true

    # -------------------------------------------------------------------
    #
    #  V E L O C I T Y  S E R V I C E
    #
    # -------------------------------------------------------------------

    services.VelocityService.earlyInit= true

    # The location of Velocity configuration file, relative to webapp root
    # These properties will override the default properties set by Velocity.
    # You should specify the path to the templates directories as well as
    # the path to the log file and they should also be relative to webapp root

    services.VelocityService.template.extension=vm
    services.VelocityService.default.page = VelocityPage
    services.VelocityService.default.screen=VelocityScreen
    services.VelocityService.default.layout = VelocityOnlyLayout
    services.VelocityService.default.navigation=VelocityNavigation
    services.VelocityService.default.error.screen = VelocityErrorScreen
    services.VelocityService.default.layout.template = Default.vm

    #
    # Set this to true to catch Velocity Errors and display them in the log file
    services.VelocityService.catch.errors = true

    services.VelocityService.runtime.log=/logs/velocity.log
    #services.VelocityService.input.encoding=UTF-8
    services.VelocityService.velocimacro.library = GlobalMacros.vm
    services.VelocityService.velocimacro.library = macros/TurbineMacros.vm

    # Set the following line to true to cause velocity to automatically reload
    # library macro files if they change.  This is useful for debugging.
    services.VelocityService.velocimacro.library.autoreload = false

    services.VelocityService.resource.loader = file
    services.VelocityService.file.resource.loader.description = Velocity File Resource Loader
    services.VelocityService.file.resource.loader.class = org.apache.velocity.runtime.resource.loader.FileResourceLoader
    services.VelocityService.file.resource.loader.path = /templates
    services.VelocityService.file.resource.loader.cache = false
    services.VelocityService.file.resource.loader.modificationCheckInterval = 2

    #
    # Do not remove the class path loader lightly, it is used to load the TurbineMacros from VelocityOnlyLayout
    #
    services.VelocityService.resource.loader = classpath
    services.VelocityService.classpath.resource.loader.description = Velocity Classpath Resource Loader
    services.VelocityService.classpath.resource.loader.class = org.apache.velocity.runtime.resource.loader.ClasspathResourceLoader

