    # -------------------------------------------------------------------
    #
    #  H T T P   R E S P O N S E  H E A D E R S
    #
    # -------------------------------------------------------------------
    #
    # Make sure that the key name and pattern as below and don't keep any spaces in between the <http.response.header.> prefix.
    #   *********  http.response.header.<RESPONSE HEADER NAME>=<VALUE>  *********
    # If you want to configure the same headers at web server/app server level, comment those headers from the below.
    http.response.header.X-Content-Type-Options = nosniff
    http.response.header.X-XSS-Protection = 1; mode\=block
    http.response.header.Strict-Transport-Security = max-age=16070400; includeSubDomains
    http.response.header.X-Frame-Options = SAMEORIGIN
    http.response.header.Cache-Control = no-cache\, no-store\, must-revalidate
